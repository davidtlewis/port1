<!doctype html>
<html>
    <head>
        <title>List of Accounts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <h2>Account</h2>
        <p></p>Account: {{object.name}}</p>
        <p>Value: {{object.account_value}}</p>
        <p>Value: {{object.account_type}}</p>
        <ul>
            {% for t in transaction_list %}
                <li>{{ t.stock }} type: {{ t.transaction_type }} </li>
            {% endfor %}
        </ul>
    </body>
</html>
